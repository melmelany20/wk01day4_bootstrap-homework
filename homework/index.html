<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Ecommerce Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://picsum.photos/200/300">
</head>
<body>
 <div class="container">
    <h2>New Arrivals</h2>
    <div class="row">
        <div class="col-md-3">
            <div class="product-top">
            <img src="https://picsum.photos/200/300">
                <div class="overlay">
                <button type="button" class="btn btn-secondary" title="Quick Shop"></button>
                <button type="button" class="btn btn-secondary" title="Add to Wish List"></button>
                <button type="button" class="btn btn-secondary" title="Add to Cart"></button>
                </div>
            </div>
            <div class="product-bottom text-center">
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star-half-o"></i>
                    <h3>Dresses Galore</h3>
                    <h5>$85.00</h5>
            </div>
        </div>
        <div class="product-bottom text-center">
            <img src="https://picsum.photos/200/300">
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star-half-o"></i>
                <h3>Shirts</h3>
                <h5>$55.00</h5>
        </div>
        <div class="product-bottom text-center">
            <img src="https://picsum.photos/200/300">
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star-half-o"></i>
                <h3>Shoes</h3>
                <h5>$70.00</h5>
        </div>
        <div class="product-bottom text-center">
            <img src="https://picsum.photos/200/300">
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star-half-o"></i>
                <h3>Accessories</h3>
                <h5>$20.00</h5>
        </div>
    </div>
 </div>   
</body>
</html>
